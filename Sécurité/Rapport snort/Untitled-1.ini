


Objectif : Assurer le bon fonctionnement et la sécurité des infrastructures réseaux (physiques ou virtuelles) en appliquant les bonnes pratiques, en respectant les règles de sécurité,
les SLA (accords de niveau de service) et la réglementation.

Missions principales :

Administration réseau : Configurer et maintenir les équipements (commutateurs, routeurs, pare-feux) pour garantir la disponibilité et la sécurité des réseaux (VLAN, QoS, VPN, etc.).

Sécurisation : Appliquer les politiques de sécurité (ANSSI, sécurité des accès, IDS/IPS) et gérer les dispositifs comme les pare-feux, proxies, et portails captifs.

Diagnostic et maintenance : Identifier et résoudre les problèmes de niveau 2 et plus sur l'infrastructure réseau. Tester les procédures de continuité et de reprise d'activité.

Collaboration : Travailler avec les fournisseurs, les équipes IT et les différents acteurs des systèmes d’information. Gérer une équipe de techniciens informatiques.

Surveillance : Évaluer les performances réseau et utiliser des outils centralisés pour superviser l’infrastructure.

Communication : Rédiger des documentations techniques et échanger de manière claire, concise et adaptée, y compris en anglais.

Compétences clés :

Maîtrise des technologies réseau (commutateurs, routeurs, VPN,).
Connaissance des normes et réglementations en matière de sécurité.
Capacité à gérer les interconnexions et à respecter les SLA des fournisseurs.