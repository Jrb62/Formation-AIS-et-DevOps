name: Run Ansible Playbook

on:
  workflow_dispatch:  # Cela permet de d√©clencher manuellement le workflow
    inputs:
      environment:
        description: 'Ansible'
        required: true
        default: 'Playbook'
        push:
        paths:
          - 'DevOps/Ansible/PlaybookLinux.yaml'

jobs:
  run-playbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook DevOps/Ansible/PlaybookLinux.yaml -i localhost
          ansible-playbook DevOps/Ansible/PlaybookWindows.yaml -i localhost
